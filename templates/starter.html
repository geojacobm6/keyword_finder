    <style>
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite; /* Safari */
      animation: spin 2s linear infinite;
    }

    /* Safari */
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    </style>

<body class="bg-dark">
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="../image/KEYWORDFINDER.png" alt="Keyword Finder">
                    </a>
                </div>
                <br>
                <br>
                <br>
                <div id="loader" class="col-md-10" style="display: none"><div class="offset-md-6 loader"></div></div>
                <div id="login-form" class="login-form">
                    <form id="searchForm" action="" method="post">
                        <div class="form-group">
                            <input name="search" placeholder="Enter the Title" type="text" class="form-control" aria-required="true">
                        </div>
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" id="searchBtn">Start Finder</button>
                    </form>
                    <script>
                        const { ipcRenderer, remote } = require( "electron" );
                        var port = remote.getGlobal("port");
                        var full_path = 'http://0.0.0.0:' + port;
                        document.getElementById("searchForm").action = full_path;
                    </script>
                </div>
            </div>
        </div>
    </div>
